spring.application.name=website

# GitHub integration
github.username=ERMFox
github.token=${GITHUB_TOKEN:}

# Default to dev-like behavior
spring.profiles.active=${SPRING_PROFILE:dev}

# Server
server.port=${SERVER_PORT:8080}
server.forward-headers-strategy=${FORWARD_HEADERS:framework}

# View and static resources
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.web.resources.cache.period=${STATIC_CACHE_PERIOD:0}

# Console output
spring.main.banner-mode=${BANNER_MODE:console}
